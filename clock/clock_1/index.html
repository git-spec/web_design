<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@100..900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:wght@300..700">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div id="container">
        <div id="clock">
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
            <div id="circle"></div>
        </div>
        <div id="date"></div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
